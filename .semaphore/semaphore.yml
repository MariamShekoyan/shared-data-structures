version: v1.0
name: "Deploy Upscale Service Build and Deploy"
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy
    task:
      env_vars:
        - name: GOOGLE_PROJECT_ID
          value: picsartgc
      prologue:
        commands:
          # Set the python version.
          # See https://docs.semaphoreci.com/article/132-sem-service-managing-databases-and-services-on-linux
          - sem-version python 3.7
          - pip3.7 install tox
      jobs:
        - name: Deploy
          commands:
            - checkout
            - tox